<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Memory Game</h1>
        <div class="banner">
            <p>Press any key for game to start</p>
        </div>
    </header>
    <div class="hero-section">
        
        <div id="1" class="tile">
            <div class="tile-bg">
                <p>1</p>
            </div>
            
        </div>
        <div id="2" class="tile">
            <div class="tile-bg">
                <p>2</p>
            </div>
        </div>
        <div id="3" class="tile">
            <div class="tile-bg">
                <p>3</p>
            </div>
        </div>
        <div id="4" class="tile">
            <div class="tile-bg">
                <p>4</p>
            </div>
        </div>
        <div id="5" class="tile">
            <div class="tile-bg">
                <p>5</p>
            </div>
        </div>
        <div id="6" class="tile">
            <div class="tile-bg">
                <p>6</p>
            </div>
        </div>
        <div id="7" class="tile">
            <div class="tile-bg">
                <p>7</p>
            </div>
        </div>
        <div id="8" class="tile">
            <div class="tile-bg">
                <p>8</p>
            </div>
        </div>
        <div id="9" class="tile">
            <div class="tile-bg">
                <p>9</p>
            </div>
        </div>
        <div id="0" class="tile">
            <div class="tile-bg">
                <p>0</p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
